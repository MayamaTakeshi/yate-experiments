name: dev
root: ~/src/git/yate-experiments

windows:
  - yate:
    - cd /usr/local/src/git/yate
    - sudo ./run -vvvvvv
  - sngrep2:
    - sudo sngrep2 -d any
  - "tests/functional":
    - cd ~/src/git/yate-experiments/tests/functional
    - npm i
  - rmanager:
    - sleep 5
    - echo "Relevant commands to use: 'sniffer on' and 'status cdrbuild'"
    - telnet localhost 5038
