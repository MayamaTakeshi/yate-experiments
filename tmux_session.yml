name: yate-experiments
root: ~/src/git/yate-experiments

windows:
  - yate:
    - cd /usr/local/src/git/yate
    - sudo ./run -vvvvvv
  - sngrep2:
    - sudo sngrep2 -d any
  - tests:
    - cd ~/src/git/yate-experiments/tests/functional
    - npm i
  - rmanager:
    - sleep 5
    - echo Use 'sniffer on' to enable msg logging in yate and when calls are ongoing use 'status cdrbuild' to check their details
    - telnet localhost 5038
